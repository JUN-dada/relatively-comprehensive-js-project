<!DOCTYPE html>
<html lang="ch">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="dist/output.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind.js"></script>
    <link rel="stylesheet" href="../dist/output.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body style="margin: 0" class="bg-emerald-300 dark:bg-gray-500">

    <div class="bigbox w-full h-full">
      <div
        id="leftbox"
        class="leftbox w-1/2 h-screen z-10 float-left inline 2xl:inline xl:inline lg:inline md:hidden sm:hidden"
      >
        <div class="w-full h-full">
          <div
            class="w-full h-full flex items-center justify-center relative z-10"
          >
            <span
              class="text-6xl text-blue-50 font-black animate-pulse animate-bounce"
              >欢迎回来</span
            >
          </div>
        </div>
      </div>

      <div
        class="w-1/2 h-screen float-left inline 2xl:w-1/2 xl:w-1/2 lg:w-1/2 md:inline w-screen sm:inline w-screen"
      >
        <div class="w-full h-full">
          <div class="w-full h-full flex items-center justify-center">
            <div
              class="w-4/6 h-4/5 rounded-3xl flex items-center justify-center"
            >
              <div class="w-full h-4/5 rounded-3xl">
                <div
                  class="w-full h-1/5 flex items-center justify-center"
                ></div>

                <div class="w-full h-1/5 flex items-center justify-center">
                  <div
                    class="input-group w-2/3 2xl:w-2/3 xl:w-2/3 lg:w-2/3 md:w-full sm:w-full 2xl:h-2/4 xl:h-2/4 lg:h-2/4 md:h-2/4 sm:h-1/3"
                  >
                    <input
                      id="username"
                      required=""
                      type="text"
                      name="text"
                      autocomplete="off"
                      class="input w-full h-full"
                    />
                    <label
                      class="user-label 2xl:text-lg xl:text-lg lg:text-lg md:text-xl sm:text-8xl"
                      >用户名</label
                    >
                  </div>
                </div>

                <div class="w-full h-1/5 flex items-center justify-center">
                  <div
                    class="input-group w-2/3 2xl:w-2/3 xl:w-2/3 lg:w-2/3 md:w-full sm:w-full 2xl:h-2/4 xl:h-2/4 lg:h-2/4 md:h-2/4 sm:h-1/3"
                  >
                    <input
                      id="password"
                      required=""
                      type="password"
                      name="text"
                      autocomplete="off"
                      class="input w-full h-full"
                    />
                    <label
                      class="user-label 2xl:text-lg xl:text-lg lg:text-lg md:text-xl sm:text-8xl"
                      >密码</label
                    >
                  </div>
                </div>

                <div class="w-full h-1/5 flex items-center justify-center">
                  <button id="registertn" class="registertn">登陆</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="../js/login.js"></script>
